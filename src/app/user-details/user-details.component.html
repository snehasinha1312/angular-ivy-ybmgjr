<div class="container-fluid h-100 bg-light w-60 text-dark">
    <div class="row justify-content-center align-items-center">
        <h2>User Details</h2>   
    </div>
    <hr/>
    <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
        <form action="">
          <div class="form-group">
            <label>Name</label>
          <input [(ngModel)] = "booking_details.name" name="name" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Phone no.</label>
          <input [(ngModel)] = "booking_details.phone_no" name="phone_no" type="number" class="form-control" />
          </div>
          <div class="form-group">
            <label>Address</label>
          <textarea [(ngModel)] = "booking_details.address" name="address" type="text" class="form-control" col="50"></textarea>
          </div>
          <div class="form-group">
            <label>no. of tickets</label>
          <input [(ngModel)] = "booking_details.no_of_tickets" name="no_of_tickets" type="number"  class="form-control" />
          </div>
          <div class="form-group">
            <div class="container">
              <div class="row">
                <div (click)="addBookingDetails()" class="col"><button class="col-6 btn btn-primary btn-sm float-right">Submit</button></div>
              </div>
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
